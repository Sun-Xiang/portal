<!DOCTYPE html>
<html lang="lang">
  <head>
    <!-- charset -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/style_main.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/header_footer_main.css" media="all">
  
    <title>富聿通</title>
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/function.js"></script>
    <script type="text/javascript">
      var site_url="../../";
      $(document).ready(function(){
        $("#header_html").load("../header.html");
        $("#footer_html").load("../footer.html");
      });
    </script>
    
  </head>
  <body>  
    <form id="form1" name="form_register" action="">
      <input type="hidden" name="check_name" id="check_name"/>
      <input type="hidden" name="check_phone" id="check_phone"/>
      <table width="800" border="0" align="center">
        <tr align="right">
          <th colspan="6" align="center" bgcolor="#abc4e4" scope="col">用户注册</th>
        </tr>
        <tr>
          <td height="50" align="right" width="200">用户名：</td>
          <td width="200" height="50" colspan="3">
            <input name="account" type="text" id="account" onfocus="clearMsg('div_uname');" onblur="verifyUName(account.value,'div_uname');"/>
          </td>
          <td width="200" height="50"><div id="div_uname"></div>&nbsp;</td>
          <td width="200" height="50"><code id="font">英文字母阿拉伯数字下划线组合，长度为6-20位，只能以字母开头</code></td>
        </tr>
        <tr>
          <td height="50" align="right">输入密码：</td>
          <td colspan="3"><input name="password" type="password" id="password" onblur="verifyPass(password.value,'div_pwd1');" onfocus="clearMsg('div_pwd1');" /></td>
          <td><div id="div_pwd1"></div></td>
          <td rowspan="2"><code id="font">英文字母阿拉伯数字组合，英文区分大小写，长度为6-20位</code></td>
        </tr>
        <tr>
          <td height="50" align="right">验证密码：</td>
          <td colspan="3"><input name="txt_Pwd2" type="password" id="txt_Pwd2" onfocus="clearMsg('div_pwd2')" onblur="verifyRePass(password.value,txt_Pwd2.value,'div_pwd2');" /></td>
          <td><div id="div_pwd2"></div></td>
        </tr>
      <tr>
          <td height="50" align="right">手机号：</td>
          <td colspan="3"><input name="mobile" type="phone" id="mobile" onfocus="clearMsg('div_mobile')" onblur="verifymobile(mobile.value,'div_mobile');" /></td>
          <td><div id="div_phone"></div></td>
        <td><code id="font">长度为11位数字</code></td>
        </tr>
        <tr>
          <td height="50" align="right">常用邮箱：</td>
          <td colspan="3"><input name="mail" type="text" id="mail" onfocus="clearMsg('div_mail')" onblur="verifyMail(mail.value,'div_mail')"/></td>
          <td><div id="div_mail"></div></td>
          <td><code id="font">方便你取得邮箱账号相关的重要信息，包括找回密码</code></td>
        </tr>
        <tr>
          <td height="50" colspan="6" align="center"><input name="" type="button" value="提交" onclick="verifyInput()" /></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript">
      //导入member.js
      new_userjs=document.createElement("script");
      new_userjs.setAttribute("type","text/javascript");
      new_userjs.setAttribute("src",site_url+"js/user.js");
      document.body.appendChild(new_userjs);
    </script>
  </body>
</html>
